<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 <main>
    <div class="container" id="left">
        <div class="logo-container"><img height=" 80px" src="odin-lined.png" alt="logo"/><span class="logo">ODIN</span></div>


    </div>
    <div class="container" id="right">
        
        <div class="container" id="top"><h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</h1></div>
       
        <div class="container" id="middle">
            
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <fieldset>
                    
                   
                   <div><label for="firstname">FIRST NAME</label><input type="text" name="firstname" id="firstname"></div>
                   <div><label for="lastname">LAST NAME</label><input type="text" name="lastname" id="lastname"></div>

                   <div><label for="email">EMAIL</label><input type="email" name="email" id="email"></div>
                   <div><label for="tel">PHONE NUMBER</label><input type="text" name="tel" id="tel"></div>

                   <div><label for="password">PASSWORD</label><input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$
                    "></div>
                   <div><label for="cpassword">CONFIRM PASSWORD</label><input type="password" name="cpassword" id="cpassword"></div>

                </fieldset>
            </form>
        </div>
       
        <div class="container" id="bottom">
            <button type="submit">Create Account</button>
            <span class="info">Already have an account? Log in</span>

        </div>




    </div>
 </main>
    
</body>
</html>
